<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="container">
    <div class="messages">
      <h1>Climbing Kings Bluff</h1>
      <p id="message"></p>
      <p id="signed-in-user"></p>
    </div>

  <section>
    <form id="sign-up-form">
      <fieldset class="form-group">
        <div>
        <legend>Sign-up!</legend>

        <!-- <label for="sign-up-email">Email:</label> -->
        <input id="sign-up-email" class="text-center" type="email" name="credentials[email]" placeholder="email">


        <!-- <label for="sign-up-password">Password:</label> -->
        <input id="sign-up-password" class="text-center" type="password" name="credentials[password]" placeholder="password">

        <!-- <label for="sign-up-password_confirmation">Confirm Password:</label> -->
        <input id="sign-up-password_confirmation" class="text-center" type="password" name="credentials[password_confirmation]" placeholder="confirm password">
      </div>
        <input class="btn btn-sm btn-dark" type="submit" value="Sign-up!">

      </fieldset>
    </form>
  </section>

  <section>
    <form id="sign-in-form">
      <fieldset class="form-group">
        <div>
        <legend>Sign in!</legend>

        <!-- <label for="sign-in-email">Email:</label> -->
        <input id="sign-in-email" class="text-center" type="email" name="credentials[email]" placeholder="email">

        <!-- <label for="sign-in-password">Password:</label> -->
        <input id="sign-in-password" class="text-center" type="password" name="credentials[password]" placeholder="password">
      </div>
        <input class="btn btn-sm btn-dark" type="submit" value="Sign in!">

    </fieldset>
    </form>
  </section>

  <section>
  <form id="sign-out-form">
    <fieldset>
      <div class="signout">
      <input class="btn btn-lg btn-dark" type="submit" value="Sign out!">
    </div>
    </fieldset>
  </form>
</section>

  <section>
    <form id="see-all-climbs-form">
      <fieldset class="form-group">
      <div class="all-climbs">
        <input class="btn btn-lg btn-dark" type="submit" value="See all Climbs!">
      </div>
      </fieldset>
    </form>
  </section>


  <section>
    <form id="change-password-form">
      <fieldset class="form-group">
      <div>
        <legend>Change password!</legend>

        <!-- <label for="old-password">Old passwaord:</label> -->
        <input id="old-password" class="text-center" type="password" name="passwords[old]" placeholder="old password">

        <!-- <label for="new-password">New password</label> -->
        <input id="new-password" class="text-center" type="password" name="passwords[new]" placeholder="new password">
      </div>
        <input class="btn btn-sm btn-dark" type="submit" value="Change password">

      </fieldset>
    </form>
  </section>

  <section>
    <form id="new-climb-form">
      <fieldset class="form-group">
      <div>
        <legend>Create a new climb!</legend>

        <!-- <label for="new-climb-name">Climb name:</label> -->
        <input id="new-climb-name" class="text-center" name="climb[name]" type="text" placeholder="name">

        <!-- <label for="new-climb-grade">Grade:</label> -->
        <input id="new-climb-grade" class="text-center" name="climb[grade]" type="text" placeholder="grade">

        <!-- <label for="new-climb-rating">Rating:</label> -->
        <input id="new-climb-rating" class="text-center" name="climb[rating]" type="text" placeholder="rating 1-5">
      </div>
        <input class="btn btn-sm btn-dark" type="submit" value="Create climb!">

    </fieldset>
    </form>
  </section>

  <!-- <section>
    <form id="show-climb-form">
      <fieldset>
        <legend>Show a climb!</legend>

        <input id="see-a-climb" name="climb[id]" type="text" placeholder="climb ID">
        <input type="submit" value="Show a Climb!">

      </fieldset>
    </form>
  </section>
  <p id="see-my-climb"></p> -->
  <p id="update-climb-message" class="user-feedback"></p>
  <p id="delte-climb-message" class="user-feedback"></p>
  <p id="see-all-climbs"></p>


  <section>
    <form id="climb-update-form">
      <fieldset class="form-group">
        <div>
        <legend>Update Information</legend>

        <!-- <label for="update-climb-name">Climb name:</label> -->
        <input id="update-climb-name" class="text-center" name="climb[name]" type="text" placeholder="name">

        <!-- <label for="update-climb-grade">Grade:</label> -->
        <input id="update-climb-grade" class="text-center" name="climb[grade]" type="text" placeholder="grade">

        <!-- <label for="update-climb-rating">Rating:</label> -->
        <input id="update-climb-rating" class="text-center" name="climb[rating]" type="text" placeholder="rating 1-5">
        </div>
        <input class="btn btn-sm btn-dark" type="submit" value="Submit update!">

      </fieldset>
    </form>
  </section>

</div>
    </body>
</html>

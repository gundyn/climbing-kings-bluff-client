      <h1>Climbing Kings Bluff</h1>
      <p id="message"></p>
      <p id="signed-in-user"></p>

  <section>
    <form id="sign-up-form">
      <fieldset>
        <legend>Sign-up!</legend>

        <label for="sign-up-email">Email:</label>
        <input id="sign-up-email" type="email" name="credentials[email]" placeholder="example@email.com">

        <label for="sign-up-password">Password:</label>
        <input id="sign-up-password" type="password" name="credentials[password]" placeholder="password">

        <label for="sign-up-password_confirmation">Confirm Password:</label>
        <input id="sign-up-password_confirmation" type="password" name="credentials[password_confirmation]" placeholder="confirm password">

        <input type="submit" value="Sign-up!">

      </fieldset>
    </form>
  </section>

  <section>
    <form id="sign-in-form">
      <fieldset>
        <legend>Sign in!</legend>

        <label for="sign-in-email">Email:</label>
        <input id="sign-in-email" type="email" name="credentials[email]" placeholder="example@email.com">

        <label for="sign-in-password">Password:</label>
        <input id="sign-in-password" type="password" name="credentials[password]" placeholder="password">

        <input type="submit" value="Sign in!">

    </fieldset>
    </form>
  </section>

  <section>
  <form id="sign-out-form">
    <fieldset>
      <legend>Sign Out!</legend>

      <input type="submit" value="Sign out!">

    </fieldset>
  </form>
</section>

  <section>
    <form id="change-password-form">
      <fieldset>
        <legend>Change password!</legend>

        <label for="old-password">Old passwaord:</label>
        <input id="old-password" type="password" name="passwords[old]" placeholder="old password">

        <label for="new-password">New password</label>
        <input id="new-password" type="password" name="passwords[new]" placeholder="new password">

        <input type="submit" value="Change password">

      </fieldset>
    </form>
  </section>

  <section>
    <form id="new-climb-form">
      <fieldset>
        <legend>Log a new climb!</legend>

        <label for="new-climb-name">Climb name:</label>
        <input id="new-climb-name" name="climb[name]" type="text" placeholder="name">

        <label for="new-climb-grade">Grade:</label>
        <input id="new-climb-grade" name="climb[grade]" type="text" placeholder="grade">

        <label for="new-climb-rating">Rating:</label>
        <input id="new-climb-rating" name="climb[rating]" type="text" placeholder="rating 1-5">

        <input type="submit" value="Create climb!">

    </fieldset>
    </form>
  </section>

  <section>
    <form id="see-all-climbs-form">
      <fieldset>
        <legend>Get all climbs!</legend>

        <input type="submit" value="Get all Climbs!">

      </fieldset>
    </form>
  </section>
  <p id="see-all-climbs"></p>
